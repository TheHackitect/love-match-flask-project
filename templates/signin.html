<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Love & Dating</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #152a44, #5f197b);
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .form-group {
            position: relative;
        }
        .form-control {
            background-color: #ffffff47;
            color: white;
        }
        .first-text {
            color: #9e6ff3;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><span class="first-text">Sign In</span> to your Dashboard here</h1>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert-container">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Sign In Form -->
        <form id="signinForm" action="/signin" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Sign In</button>
            <div class="mt-3">
                <a href="/signup" class="text-light">Don't have an account? Sign Up</a> | 
                <a href="/forgotpassword" class="text-light">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();

            // Real-time form validation
            $('#signinForm').on('submit', function(event) {
                let isValid = true;
                
                // Validate email
                if ($('#email').val().trim() === '') {
                    isValid = false;
                    alert('Email address is required.');
                }

                // Validate password
                if ($('#password').val().trim() === '') {
                    isValid = false;
                    alert('Password is required.');
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
