<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Love & Dating</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/bg-fireflies.css">
    <style>
        body {
            background: linear-gradient(135deg, #152a44, #5f197b);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            position: relative;
        }
        .form-control {
            background-color: #ffffff47;
            color: white;
        }
        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .first-text{
            color: #9e6ff3;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <ul class="fireflies">
        <!-- Your fireflies list -->
    </ul>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><span class="first-text">Queerhtx</span> Singles Mixer Registration</h1>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm" class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name here" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number (i.e. 6092234567)</label>
                    <input type="number" class="form-control" id="phone" placeholder="Enter Phone number here" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="telegramId">Telegram User ID [ 0123456789 ] <a href="https://t.me/Queerhtxbot?start=GetId" target="_blank">(Get it here)</a></label>
                    <input type="text" class="form-control" id="telegramId" placeholder="Get Your Telegram ID and Enter here" required>
                </div>
            </div>
            <!-- Second Column -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Type your password here" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Retype your password here" required>
                </div>
                <div class="form-group">
                    <label for="preferences">Dating Preference</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="preferenceFluid" value="Fluid">
                        <label class="form-check-label" for="preferenceFluid">Fluid</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="preferenceWomyn4Womyn" value="Womyn4Womyn">
                        <label class="form-check-label" for="preferenceWomyn4Womyn">Womyn4Womyn</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="preferenceMen4Men" value="Men4Men">
                        <label class="form-check-label" for="preferenceMen4Men">Men4Men</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">Short Bio </label>
                    <textarea class="form-control" id="bio" rows="3" required placeholder="Include Age, Relationship Type Seeking, Pronouns, Love language"></textarea>
                </div>
            </div>
            <!-- Additional Fields (in two-column layout) -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="heardAboutUs">How did you hear about us?</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="heardAboutUs" id="heardQueerhtx" value="Queerhtx" required>
                        <label class="form-check-label" for="heardQueerhtx">Queerhtx</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="heardAboutUs" id="heardPrideHouston" value="Pride Houston 365">
                        <label class="form-check-label" for="heardPrideHouston">Pride Houston 365</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="heardAboutUs" id="heardFacebookGroup" value="Facebook Group Post">
                        <label class="form-check-label" for="heardFacebookGroup">Facebook Group Post</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="heardAboutUs" id="heardSirDebonaire" value="Sir Debonaire Events">
                        <label class="form-check-label" for="heardSirDebonaire">Sir Debonaire Events</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hearEvents">Would you like to hear about future Queerhtx Events?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hearEvents" id="hearEventsYes" value="Yes" required>
                        <label class="form-check-label" for="hearEventsYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hearEvents" id="hearEventsNo" value="No">
                        <label class="form-check-label" for="hearEventsNo">No</label>
                    </div>
                </div>
            </div>
            <!-- Submit Button and Links -->
            <div class="col-12">
                <button type="submit" class="btn btn-custom">Sign Up</button>
                <div class="mt-3">
                    <a href="/signin" class="text-light">Already have an account? Sign In</a> | 
                    <a href="/forgotpassword" class="text-light">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();

            // Real-time form validation
            $('#signupForm').on('submit', function(event) {
                let isValid = true;
                
                // Validation logic here...

                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
