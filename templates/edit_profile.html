<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Love & Dating</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #152a44, #5f197b);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }
        .header, .footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 15px;
        }
        .form-group label {
            color: #fff;
        }
        .btn-custom {
            background-color: #462483;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 3px 12px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Edit Profile</h1>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="alert-container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <!-- Edit Profile Form -->
        <form action="{{ url_for('edit_profile') }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="telegram_user_id">Telegram ID:</label>
                <input type="text" class="form-control" id="telegram_user_id" name="telegram_user_id" value="{{ user.telegram_user_id }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password: <small>(leave blank to keep current password)</small></label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="dating_preference">Dating Preference:</label>
                <input type="text" class="form-control" id="dating_preference" name="dating_preference" value="{{ user.dating_preference }}" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea class="form-control" id="bio" name="bio" rows="3" required>{{ user.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="user_entry_source">User Entry Source:</label>
                <input type="text" class="form-control" id="user_entry_source" name="user_entry_source" value="{{ user.user_entry_source }}" required>
            </div>
            <div class="form-group">
                <label for="notifications">Notifications:</label>
                <input type="checkbox" id="notifications" name="notifications" {{ 'checked' if user.notifications else '' }}>
            </div>
            <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Save</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Love & Dating. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
