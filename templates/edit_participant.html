<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Participant - Love & Dating</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #152a44, #5f197b);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 15px;
        }
        .form-group label {
            color: #fff;
        }
        .btn-custom {
            background-color: #462483;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 3px 12px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Edit Participant</h1>
    </div>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <div class="container">
        <!-- Edit Participant Form -->
        <form method="POST" action="{{ url_for('edit_participant', id=participant.id) }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ participant.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ participant.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ participant.phone_number }}" required>
            </div>
            <div class="form-group">
                <label for="telegram_user_id">Telegram ID:</label>
                <input type="text" class="form-control" id="telegram_user_id" name="telegram_user_id" value="{{ participant.telegram_user_id }}">
            </div>
            <button type="submit" class="btn btn-custom"><i class="fas fa-edit"></i> Update Participant</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
